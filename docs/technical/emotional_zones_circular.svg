<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <!-- Gradient for sweet spots (green, fades out) -->
    <radialGradient id="sweetGrad">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22c55e" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient for penalty zones (red, fades out) -->
    <radialGradient id="penaltyGrad">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#ef4444" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>

    <!-- Individual zone gradients for different colors -->
    <radialGradient id="pokerFaceGrad">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="commandingGrad">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#f59e0b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="guardedGrad">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22c55e" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="aggroGrad">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#f97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="shakenGrad">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#ef4444" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="tiltedGrad">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#dc2626" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="overheatedGrad">
      <stop offset="0%" stop-color="#b91c1c" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#b91c1c" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#b91c1c" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="overconfidentGrad">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#7c3aed" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="detachedGrad">
      <stop offset="0%" stop-color="#6b7280" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#6b7280" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#6b7280" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#f8fafc"/>

  <!-- Grid area (50,50) to (550,550) = 500x500 for 0-1 range -->
  <!-- Transform: x = 50 + confidence * 500, y = 550 - composure * 500 -->

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <!-- Vertical lines (confidence) -->
    <line x1="50" y1="50" x2="50" y2="550"/>
    <line x1="150" y1="50" x2="150" y2="550"/>
    <line x1="250" y1="50" x2="250" y2="550"/>
    <line x1="350" y1="50" x2="350" y2="550"/>
    <line x1="450" y1="50" x2="450" y2="550"/>
    <line x1="550" y1="50" x2="550" y2="550"/>
    <!-- Horizontal lines (composure) -->
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
    <line x1="50" y1="450" x2="550" y2="450"/>
    <line x1="50" y1="550" x2="550" y2="550"/>
  </g>

  <!-- Axes border -->
  <rect x="50" y="50" width="500" height="500" fill="none" stroke="#64748b" stroke-width="2"/>

  <!-- PENALTY ZONES (drawn first, behind sweet spots) -->

  <!-- Shaken: center (0.20, 0.20), radius 0.22 -->
  <!-- x = 50 + 0.20*500 = 150, y = 550 - 0.20*500 = 450, r = 0.22*500 = 110 -->
  <circle cx="150" cy="450" r="110" fill="url(#shakenGrad)"/>

  <!-- Tilted: center (0.50, 0.10), radius 0.18 -->
  <!-- x = 50 + 0.50*500 = 300, y = 550 - 0.10*500 = 500, r = 0.18*500 = 90 -->
  <circle cx="300" cy="500" r="90" fill="url(#tiltedGrad)"/>

  <!-- Overheated: center (0.80, 0.20), radius 0.15 -->
  <!-- x = 50 + 0.80*500 = 450, y = 550 - 0.20*500 = 450, r = 0.15*500 = 75 -->
  <circle cx="450" cy="450" r="75" fill="url(#overheatedGrad)"/>

  <!-- Overconfident: center (0.95, 0.50), radius 0.08 -->
  <!-- x = 50 + 0.95*500 = 525, y = 550 - 0.50*500 = 300, r = 0.08*500 = 40 -->
  <circle cx="525" cy="300" r="40" fill="url(#overconfidentGrad)"/>

  <!-- Detached: center (0.20, 0.95), radius 0.08 -->
  <!-- x = 50 + 0.20*500 = 150, y = 550 - 0.95*500 = 75, r = 0.08*500 = 40 -->
  <circle cx="150" cy="75" r="40" fill="url(#detachedGrad)"/>

  <!-- SWEET SPOTS -->

  <!-- Guarded: center (0.35, 0.80), radius 0.15 -->
  <!-- x = 50 + 0.35*500 = 225, y = 550 - 0.80*500 = 150, r = 0.15*500 = 75 -->
  <circle cx="225" cy="150" r="75" fill="url(#guardedGrad)"/>

  <!-- Poker Face: center (0.55, 0.80), radius 0.18 -->
  <!-- x = 50 + 0.55*500 = 325, y = 550 - 0.80*500 = 150, r = 0.18*500 = 90 -->
  <circle cx="325" cy="150" r="90" fill="url(#pokerFaceGrad)"/>

  <!-- Commanding: center (0.75, 0.72), radius 0.15 -->
  <!-- x = 50 + 0.75*500 = 425, y = 550 - 0.72*500 = 190, r = 0.15*500 = 75 -->
  <circle cx="425" cy="190" r="75" fill="url(#commandingGrad)"/>

  <!-- Aggro: center (0.70, 0.45), radius 0.12 -->
  <!-- x = 50 + 0.70*500 = 400, y = 550 - 0.45*500 = 325, r = 0.12*500 = 60 -->
  <circle cx="400" cy="325" r="60" fill="url(#aggroGrad)"/>

  <!-- Zone center markers and labels -->
  <g font-family="system-ui, sans-serif" font-size="11" font-weight="600">
    <!-- Sweet spots -->
    <circle cx="225" cy="150" r="4" fill="#166534"/>
    <text x="225" y="140" text-anchor="middle" fill="#166534">GUARDED</text>

    <circle cx="325" cy="150" r="4" fill="#1d4ed8"/>
    <text x="325" y="140" text-anchor="middle" fill="#1d4ed8">POKER FACE</text>

    <circle cx="425" cy="190" r="4" fill="#b45309"/>
    <text x="425" y="180" text-anchor="middle" fill="#b45309">COMMANDING</text>

    <circle cx="400" cy="325" r="4" fill="#c2410c"/>
    <text x="400" y="315" text-anchor="middle" fill="#c2410c">AGGRO</text>

    <!-- Penalty zones -->
    <circle cx="150" cy="450" r="4" fill="#991b1b"/>
    <text x="150" y="440" text-anchor="middle" fill="#991b1b">SHAKEN</text>

    <circle cx="300" cy="500" r="4" fill="#991b1b"/>
    <text x="300" y="490" text-anchor="middle" fill="#991b1b">TILTED</text>

    <circle cx="450" cy="450" r="4" fill="#991b1b"/>
    <text x="450" y="440" text-anchor="middle" fill="#991b1b">OVERHEATED</text>

    <circle cx="525" cy="300" r="4" fill="#5b21b6"/>
    <text x="505" y="270" text-anchor="middle" fill="#5b21b6" font-size="9">OVER-</text>
    <text x="505" y="282" text-anchor="middle" fill="#5b21b6" font-size="9">CONFIDENT</text>

    <circle cx="150" cy="75" r="4" fill="#4b5563"/>
    <text x="150" y="100" text-anchor="middle" fill="#4b5563">DETACHED</text>
  </g>

  <!-- Axis labels -->
  <g font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#334155">
    <text x="300" y="590" text-anchor="middle">CONFIDENCE</text>
    <text x="20" y="300" text-anchor="middle" transform="rotate(-90, 20, 300)">COMPOSURE</text>
  </g>

  <!-- Axis tick labels -->
  <g font-family="system-ui, sans-serif" font-size="10" fill="#64748b">
    <!-- Confidence (x-axis) -->
    <text x="50" y="570" text-anchor="middle">0.0</text>
    <text x="150" y="570" text-anchor="middle">0.2</text>
    <text x="250" y="570" text-anchor="middle">0.4</text>
    <text x="350" y="570" text-anchor="middle">0.6</text>
    <text x="450" y="570" text-anchor="middle">0.8</text>
    <text x="550" y="570" text-anchor="middle">1.0</text>
    <!-- Composure (y-axis) -->
    <text x="40" y="554" text-anchor="end">0.0</text>
    <text x="40" y="454" text-anchor="end">0.2</text>
    <text x="40" y="354" text-anchor="end">0.4</text>
    <text x="40" y="254" text-anchor="end">0.6</text>
    <text x="40" y="154" text-anchor="end">0.8</text>
    <text x="40" y="54" text-anchor="end">1.0</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 10)">
    <rect x="0" y="0" width="200" height="35" fill="white" stroke="#e2e8f0" rx="4"/>
    <circle cx="15" cy="17" r="8" fill="#22c55e" opacity="0.5"/>
    <text x="28" y="21" font-family="system-ui, sans-serif" font-size="10" fill="#334155">Sweet Spots</text>
    <circle cx="115" cy="17" r="8" fill="#ef4444" opacity="0.5"/>
    <text x="128" y="21" font-family="system-ui, sans-serif" font-size="10" fill="#334155">Penalty Zones</text>
  </g>

  <!-- Title -->
  <text x="400" y="25" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e293b" text-anchor="middle">Emotional Zones (Circular, Soft Edges)</text>
</svg>
