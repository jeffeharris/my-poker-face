<svg viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .axis-label { font: bold 14px sans-serif; fill: #333; }
      .axis-value { font: 11px monospace; fill: #666; }
      .zone-label { font: bold 13px sans-serif; }
      .zone-sublabel { font: italic 10px sans-serif; fill: #555; }
      .penalty-zone { fill: rgba(220, 60, 60, 0.25); stroke: #c44; stroke-width: 2; }
      .sweet-zone { stroke-width: 2; }
      .guarded-zone { fill: rgba(100, 100, 200, 0.25); stroke: #66a; }
      .commanding-zone { fill: rgba(255, 200, 50, 0.25); stroke: #ca0; }
      .poker-face-zone { fill: rgba(80, 180, 80, 0.3); stroke: #4a4; stroke-width: 3; }
      .aggro-zone { fill: rgba(255, 140, 50, 0.25); stroke: #f80; }
      .neutral-zone { fill: rgba(200, 200, 200, 0.2); stroke: #999; stroke-dasharray: 4,4; }
      .grid-line { stroke: #ddd; stroke-width: 0.5; }
      .anchor-point { stroke: #333; stroke-width: 2; }
      .character-label { font: 10px sans-serif; fill: #333; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="80" y="50" width="550" height="550" fill="#fafafa" stroke="#333" stroke-width="2"/>

  <!-- Grid lines -->
  <g class="grid-line">
    <line x1="190" y1="50" x2="190" y2="600"/>
    <line x1="300" y1="50" x2="300" y2="600"/>
    <line x1="410" y1="50" x2="410" y2="600"/>
    <line x1="520" y1="50" x2="520" y2="600"/>
    <line x1="80" y1="160" x2="630" y2="160"/>
    <line x1="80" y1="270" x2="630" y2="270"/>
    <line x1="80" y1="380" x2="630" y2="380"/>
    <line x1="80" y1="490" x2="630" y2="490"/>
  </g>

  <!-- PENALTY ZONES -->

  <!-- Shaken: low comp (<0.35), low conf (<0.35) -->
  <rect x="80" y="457" width="138" height="143" class="penalty-zone"/>
  <text x="149" y="540" text-anchor="middle" class="zone-label" fill="#933">SHAKEN</text>
  <text x="149" y="555" text-anchor="middle" class="zone-sublabel">Desperate</text>
  <text x="149" y="568" text-anchor="middle" font-size="16">â˜ </text>

  <!-- Tilted: very low comp (<0.2) -->
  <rect x="80" y="490" width="550" height="110" class="penalty-zone" fill="rgba(180, 40, 40, 0.15)"/>
  <text x="355" y="575" text-anchor="middle" class="zone-label" fill="#933">TILTED ZONE</text>
  <text x="355" y="590" text-anchor="middle" class="zone-sublabel">Composure &lt; 0.2</text>

  <!-- Overheated: low comp (<0.3), high conf (>0.7) -->
  <path d="M 465,380 L 630,380 L 630,490 L 355,490 L 355,435 L 465,435 Z" class="penalty-zone"/>
  <text x="510" y="460" text-anchor="middle" class="zone-label" fill="#933">OVERHEATED</text>
  <text x="510" y="475" text-anchor="middle" class="zone-sublabel">Reckless, Manic</text>

  <!-- Overconfident: conf > 0.9 -->
  <rect x="575" y="50" width="55" height="440" class="penalty-zone" fill="rgba(200, 100, 50, 0.2)"/>
  <text x="602" y="280" text-anchor="middle" class="zone-label" fill="#933" transform="rotate(90, 602, 280)">OVERCONFIDENT</text>

  <!-- Detached: very high comp (>0.9), low conf (<0.4) -->
  <rect x="80" y="50" width="138" height="77" class="penalty-zone" fill="rgba(100, 100, 150, 0.2)"/>
  <text x="149" y="90" text-anchor="middle" class="zone-label" fill="#669">DETACHED</text>
  <text x="149" y="105" text-anchor="middle" class="zone-sublabel">Misses reads</text>

  <!-- SWEET SPOTS -->

  <!-- Guarded: high comp (0.7-0.9), low conf (0.25-0.45) -->
  <rect x="135" y="127" width="165" height="143" class="sweet-zone guarded-zone" rx="10"/>
  <text x="217" y="195" text-anchor="middle" class="zone-label" fill="#446">GUARDED</text>
  <text x="217" y="212" text-anchor="middle" class="zone-sublabel">Patient, Traps</text>
  <text x="217" y="227" text-anchor="middle" class="zone-sublabel">comp 0.7-0.9</text>
  <text x="217" y="240" text-anchor="middle" class="zone-sublabel">conf 0.25-0.45</text>

  <!-- Commanding: high comp (0.6-0.85), high conf (0.65-0.85) -->
  <rect x="410" y="105" width="165" height="165" class="sweet-zone commanding-zone" rx="10"/>
  <text x="492" y="175" text-anchor="middle" class="zone-label" fill="#a80">COMMANDING</text>
  <text x="492" y="192" text-anchor="middle" class="zone-sublabel">Pressure, Value</text>
  <text x="492" y="207" text-anchor="middle" class="zone-sublabel">comp 0.6-0.85</text>
  <text x="492" y="220" text-anchor="middle" class="zone-sublabel">conf 0.65-0.85</text>

  <!-- Poker Face: overlaps commanding, high comp (0.7-0.9), mid conf (0.45-0.65) -->
  <ellipse cx="380" cy="215" rx="85" ry="70" class="poker-face-zone"/>
  <text x="380" y="205" text-anchor="middle" class="zone-label" fill="#262">POKER FACE</text>
  <text x="380" y="222" text-anchor="middle" class="zone-sublabel">GTO Access</text>
  <text x="380" y="237" text-anchor="middle" class="zone-sublabel">comp 0.7-0.9</text>
  <text x="380" y="250" text-anchor="middle" class="zone-sublabel">conf 0.45-0.65</text>

  <!-- Aggro: mid-low comp (0.35-0.55), high conf (0.6-0.8) -->
  <rect x="388" y="292" width="154" height="110" class="sweet-zone aggro-zone" rx="10"/>
  <text x="465" y="340" text-anchor="middle" class="zone-label" fill="#c60">AGGRO</text>
  <text x="465" y="357" text-anchor="middle" class="zone-sublabel">Exploitation</text>
  <text x="465" y="372" text-anchor="middle" class="zone-sublabel">comp 0.35-0.55</text>
  <text x="465" y="385" text-anchor="middle" class="zone-sublabel">conf 0.6-0.8</text>

  <!-- Neutral zone -->
  <rect x="270" y="270" width="110" height="110" class="neutral-zone" rx="5"/>
  <text x="325" y="325" text-anchor="middle" class="zone-label" fill="#777">NEUTRAL</text>
  <text x="325" y="342" text-anchor="middle" class="zone-sublabel">No bonuses</text>

  <!-- CHARACTER ANCHORS -->

  <!-- Batman: Poker Face zone -->
  <circle cx="380" cy="190" r="8" fill="#333" class="anchor-point"/>
  <text x="395" y="185" class="character-label" font-weight="bold">Batman</text>
  <text x="395" y="197" class="character-label">(0.55, 0.77)</text>

  <!-- Napoleon: Commanding zone -->
  <circle cx="480" cy="160" r="8" fill="#ca0" class="anchor-point"/>
  <text x="450" y="148" class="character-label" font-weight="bold">Napoleon</text>
  <text x="450" y="160" class="character-label">(0.75, 0.72)</text>

  <!-- Gordon Ramsay: Aggro zone -->
  <circle cx="455" cy="330" r="8" fill="#f60" class="anchor-point"/>
  <text x="410" y="318" class="character-label" font-weight="bold">Ramsay</text>
  <text x="410" y="330" class="character-label">(0.70, 0.45)</text>

  <!-- Bob Ross: Guarded zone -->
  <circle cx="200" cy="180" r="8" fill="#66a" class="anchor-point"/>
  <text x="215" y="173" class="character-label" font-weight="bold">Bob Ross</text>
  <text x="215" y="185" class="character-label">(0.35, 0.80)</text>

  <!-- Tourist: Near Shaken -->
  <circle cx="170" cy="420" r="8" fill="#c44" class="anchor-point"/>
  <text x="185" y="413" class="character-label" font-weight="bold">Tourist</text>
  <text x="185" y="425" class="character-label">(0.40, 0.38)</text>

  <!-- AXES -->

  <!-- Y-axis label (Composure) -->
  <text x="35" y="325" text-anchor="middle" class="axis-label" transform="rotate(-90, 35, 325)">COMPOSURE</text>
  <text x="60" y="60" class="axis-value">1.0</text>
  <text x="60" y="127" class="axis-value">0.9</text>
  <text x="60" y="160" class="axis-value">0.8</text>
  <text x="60" y="215" class="axis-value">0.7</text>
  <text x="60" y="270" class="axis-value">0.6</text>
  <text x="60" y="325" class="axis-value">0.5</text>
  <text x="60" y="380" class="axis-value">0.4</text>
  <text x="60" y="435" class="axis-value">0.35</text>
  <text x="60" y="490" class="axis-value">0.2</text>
  <text x="60" y="600" class="axis-value">0.0</text>

  <!-- X-axis label (Confidence) -->
  <text x="355" y="640" text-anchor="middle" class="axis-label">CONFIDENCE</text>
  <text x="80" y="620" class="axis-value">0.0</text>
  <text x="135" y="620" class="axis-value">0.25</text>
  <text x="190" y="620" class="axis-value">0.35</text>
  <text x="270" y="620" class="axis-value">0.45</text>
  <text x="355" y="620" class="axis-value">0.55</text>
  <text x="410" y="620" class="axis-value">0.65</text>
  <text x="492" y="620" class="axis-value">0.8</text>
  <text x="575" y="620" class="axis-value">0.9</text>
  <text x="620" y="620" class="axis-value">1.0</text>

  <!-- Legend -->
  <rect x="82" y="52" width="135" height="70" fill="white" stroke="#ccc" rx="3"/>
  <text x="150" y="68" text-anchor="middle" font-size="11" font-weight="bold">LEGEND</text>
  <rect x="90" y="75" width="16" height="12" fill="rgba(100,180,100,0.3)" stroke="#4a4"/>
  <text x="112" y="85" font-size="9">Sweet spot (benefits)</text>
  <rect x="90" y="92" width="16" height="12" fill="rgba(220,60,60,0.25)" stroke="#c44"/>
  <text x="112" y="102" font-size="9">Penalty zone</text>
  <circle cx="98" cy="114" r="5" fill="#333" stroke="#333"/>
  <text x="112" y="117" font-size="9">Character anchor</text>

</svg>