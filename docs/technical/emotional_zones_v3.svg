<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 650" width="600" height="650">
  <defs>
    <!-- Sweet spot gradients (radial, from center) -->
    <radialGradient id="pokerFaceGrad">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#3b82f6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="commandingGrad">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#f59e0b" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="guardedGrad">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#22c55e" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="aggroGrad">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#f97316" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <!-- Penalty zone gradients (linear, from edges inward) -->

    <!-- Tilted: bottom edge, fades upward -->
    <linearGradient id="tiltedGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#dc2626" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </linearGradient>

    <!-- Overconfident: right edge, fades leftward -->
    <linearGradient id="overconfidentGrad" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#7c3aed" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </linearGradient>

    <!-- Detached: upper-left corner -->
    <radialGradient id="detachedGrad" cx="0" cy="0" r="1">
      <stop offset="0%" stop-color="#6b7280" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#6b7280" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6b7280" stop-opacity="0"/>
    </radialGradient>

    <!-- Shaken: lower-left corner -->
    <radialGradient id="shakenGrad" cx="0" cy="1" r="1">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.65"/>
      <stop offset="50%" stop-color="#ef4444" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>

    <!-- Overheated: lower-right corner -->
    <radialGradient id="overheatedGrad" cx="1" cy="1" r="1">
      <stop offset="0%" stop-color="#b91c1c" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#b91c1c" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#b91c1c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="650" fill="#f8fafc"/>

  <!-- Grid area (50,50) to (550,550) = 500x500 for 0-1 range -->
  <!-- Transform: x = 50 + confidence * 500, y = 550 - composure * 500 -->

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="550"/>
    <line x1="150" y1="50" x2="150" y2="550"/>
    <line x1="250" y1="50" x2="250" y2="550"/>
    <line x1="350" y1="50" x2="350" y2="550"/>
    <line x1="450" y1="50" x2="450" y2="550"/>
    <line x1="550" y1="50" x2="550" y2="550"/>
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
    <line x1="50" y1="450" x2="550" y2="450"/>
    <line x1="50" y1="550" x2="550" y2="550"/>
  </g>

  <!-- PENALTY ZONES (edge-based, drawn first) -->

  <!-- Tilted: bottom strip (composure < 0.35) -->
  <!-- y = 550 - 0.35*500 = 375, so strip from y=375 to y=550 -->
  <rect x="50" y="375" width="500" height="175" fill="url(#tiltedGrad)"/>

  <!-- Overconfident: right strip (confidence > 0.90) -->
  <!-- x = 50 + 0.90*500 = 500, so strip from x=500 to x=550 -->
  <rect x="475" y="50" width="75" height="500" fill="url(#overconfidentGrad)"/>

  <!-- Detached: upper-left corner -->
  <!-- Quadrant from (0,0.65) to (0.35, 1.0) in data coords -->
  <!-- x: 50 to 225, y: 50 to 225 -->
  <rect x="50" y="50" width="175" height="175" fill="url(#detachedGrad)"/>

  <!-- Shaken: lower-left corner -->
  <!-- Quadrant around (0, 0) - strongest at corner -->
  <rect x="50" y="375" width="200" height="175" fill="url(#shakenGrad)"/>

  <!-- Overheated: lower-right corner -->
  <!-- Quadrant around (1, 0) - strongest at corner -->
  <rect x="350" y="375" width="200" height="175" fill="url(#overheatedGrad)"/>

  <!-- Axes border -->
  <rect x="50" y="50" width="500" height="500" fill="none" stroke="#64748b" stroke-width="2"/>

  <!-- SWEET SPOTS (circular, drawn on top) -->

  <!-- Guarded: center (0.28, 0.72), radius 0.15 -->
  <!-- x = 50 + 0.28*500 = 190, y = 550 - 0.72*500 = 190, r = 75 -->
  <circle cx="190" cy="190" r="75" fill="url(#guardedGrad)"/>

  <!-- Poker Face: center (0.52, 0.72), radius 0.16 -->
  <!-- x = 50 + 0.52*500 = 310, y = 550 - 0.72*500 = 190, r = 80 -->
  <circle cx="310" cy="190" r="80" fill="url(#pokerFaceGrad)"/>

  <!-- Commanding: center (0.78, 0.78), radius 0.14 -->
  <!-- x = 50 + 0.78*500 = 440, y = 550 - 0.78*500 = 160, r = 70 -->
  <circle cx="440" cy="160" r="70" fill="url(#commandingGrad)"/>

  <!-- Aggro: center (0.68, 0.48), radius 0.12 -->
  <!-- x = 50 + 0.68*500 = 390, y = 550 - 0.48*500 = 310, r = 60 -->
  <circle cx="390" cy="310" r="60" fill="url(#aggroGrad)"/>

  <!-- Zone labels -->
  <g font-family="system-ui, sans-serif" font-size="11" font-weight="600">
    <!-- Sweet spots with center dots -->
    <circle cx="190" cy="190" r="4" fill="#166534"/>
    <text x="190" y="178" text-anchor="middle" fill="#166534">GUARDED</text>

    <circle cx="310" cy="190" r="4" fill="#1d4ed8"/>
    <text x="310" y="178" text-anchor="middle" fill="#1d4ed8">POKER FACE</text>

    <circle cx="440" cy="160" r="4" fill="#b45309"/>
    <text x="440" y="148" text-anchor="middle" fill="#b45309">COMMANDING</text>

    <circle cx="390" cy="310" r="4" fill="#c2410c"/>
    <text x="390" y="298" text-anchor="middle" fill="#c2410c">AGGRO</text>

    <!-- Penalty zones (no center dots - edge based) -->
    <text x="100" y="100" text-anchor="middle" fill="#4b5563" font-size="10">DETACHED</text>

    <text x="120" y="480" text-anchor="middle" fill="#991b1b">SHAKEN</text>

    <text x="300" y="530" text-anchor="middle" fill="#991b1b">TILTED</text>

    <text x="480" y="480" text-anchor="middle" fill="#7f1d1d">OVERHEATED</text>

    <text x="530" y="200" text-anchor="middle" fill="#5b21b6" font-size="9" transform="rotate(90, 530, 200)">OVERCONFIDENT</text>
  </g>

  <!-- Boundary indicators for penalty zones -->
  <g stroke-dasharray="4,4" fill="none" stroke-width="1.5">
    <!-- Tilted threshold line at composure = 0.35 -->
    <line x1="50" y1="375" x2="550" y2="375" stroke="#dc2626" opacity="0.6"/>

    <!-- Overconfident threshold line at confidence = 0.90 -->
    <line x1="500" y1="50" x2="500" y2="550" stroke="#7c3aed" opacity="0.6"/>
  </g>

  <!-- Axis labels -->
  <g font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#334155">
    <text x="300" y="590" text-anchor="middle">CONFIDENCE</text>
    <text x="20" y="300" text-anchor="middle" transform="rotate(-90, 20, 300)">COMPOSURE</text>
  </g>

  <!-- Axis tick labels -->
  <g font-family="system-ui, sans-serif" font-size="10" fill="#64748b">
    <text x="50" y="570" text-anchor="middle">0.0</text>
    <text x="150" y="570" text-anchor="middle">0.2</text>
    <text x="250" y="570" text-anchor="middle">0.4</text>
    <text x="350" y="570" text-anchor="middle">0.6</text>
    <text x="450" y="570" text-anchor="middle">0.8</text>
    <text x="550" y="570" text-anchor="middle">1.0</text>
    <text x="40" y="554" text-anchor="end">0.0</text>
    <text x="40" y="454" text-anchor="end">0.2</text>
    <text x="40" y="354" text-anchor="end">0.4</text>
    <text x="40" y="254" text-anchor="end">0.6</text>
    <text x="40" y="154" text-anchor="end">0.8</text>
    <text x="40" y="54" text-anchor="end">1.0</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 600)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155">Sweet Spots (circular, center-based):</text>
    <circle cx="15" cy="18" r="6" fill="#22c55e" opacity="0.6"/>
    <text x="25" y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Guarded</text>
    <circle cx="80" cy="18" r="6" fill="#3b82f6" opacity="0.6"/>
    <text x="90" y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Poker Face</text>
    <circle cx="160" cy="18" r="6" fill="#f59e0b" opacity="0.6"/>
    <text x="170" y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Commanding</text>
    <circle cx="245" cy="18" r="6" fill="#f97316" opacity="0.6"/>
    <text x="255" y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Aggro</text>

    <text x="320" y="0" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155">Penalty Zones (edge-based):</text>
    <rect x="320" y="12" width="12" height="12" fill="#ef4444" opacity="0.4"/>
    <text x="336" y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Tilted/Shaken/Overheated</text>
    <rect x="435" y="12" width="12" height="12" fill="#7c3aed" opacity="0.4"/>
    <text x="451" y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Overconfident</text>
  </g>

  <!-- Title -->
  <text x="300" y="25" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e293b" text-anchor="middle">Emotional Zones v3: Circular Sweet Spots + Edge Penalties</text>
</svg>
