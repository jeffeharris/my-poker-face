name: quick_chat_doubt
version: 1.0.0
sections:
  instruction: |-
    Write 2 messages for {player_name} to say to {target_player} at a poker table.

    GOAL: Plant seeds of DOUBT. Be subtle. Make them second-guess their read.

    CONTEXT:
    {context_str}
    {chat_context}

    {length_guidance}
    {intensity_guidance}

    EXAMPLES:
    - "Interesting sizing, {target_first_name}..."
    - "You sure about that read?"
    - "Hm."
    - "{target_first_name}, you seem... uncertain."

    Be SUBTLE and questioning. Raise doubt without being aggressive.

    Return JSON: {{"suggestions": [{{"text": "...", "tone": "doubt"}}, {{"text": "...", "tone": "doubt"}}], "targetPlayer": "{target_player}"}}
