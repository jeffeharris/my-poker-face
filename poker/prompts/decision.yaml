name: decision
version: 1.5.0
sections:
  base: |-
    {message}
    Please only respond with the JSON, not the text with back quotes.
    CRITICAL: When raising, 'raise_to' is the TOTAL amount you want to bet (not an increment).

    BETTING DISCIPLINE (ALL STREETS):
    - Your equity % tells you your chance of winning. 0-10% equity = you cannot win. FOLD.
    - BIG BETS (raises, all-in) require hand strength. Don't bluff big with nothing.
    - WEAK hands (no pair, missed draws, high card only): check or fold, don't bet big.
    - Your personality influences HOW you play, not WHETHER your cards justify the bet.
    - Smart aggressive players pick their spots - they don't shove garbage.
    - PRE-FLOP: Standard opens are 2.5-3x BB. 3-bets (re-raises) should be 8-12 BB total.
    - POST-FLOP: Size bets relative to the pot. Half-pot to two-thirds pot is standard.

  pot_committed: |-
    ‚ö†Ô∏è POT COMMITTED: You've invested {already_bet_bb} BB with only {stack_bb} BB left.
    At {pot_odds}:1 odds, you only need {required_equity}% equity to call. Folding forfeits your {already_bet_bb} BB to save {cost_to_call_bb} BB - usually wrong.

  short_stack: |-
    ‚ö†Ô∏è SHORT STACK ALERT:
    You have less than 3 big blinds ({stack_bb} BB).
    - With a short stack, you MUST play push/fold poker
    - ANY playable hand = ALL-IN (pairs, aces, broadway, suited connectors)
    - Folding means blinds will eliminate you anyway
    - Your personality doesn't override survival math
    - If you have 1 BB or less, almost NEVER fold pre-flop

  # Strong made hand guidance (80%+ equity)
  # Firm tone for clear-headed players
  made_hand_strong_firm: |-
    üé∞ STRONG HAND: You have {hand_name} (~{equity}% equity).
    Folding is almost never correct - you beat most hands at showdown.

  # Soft tone for tilted players
  made_hand_strong_soft: |-
    You have {hand_name} - this is a strong hand worth considering.

  # Moderate made hand guidance (65-79% equity)
  # Firm tone for clear-headed players
  made_hand_moderate_firm: |-
    You have {hand_name} with decent showdown value (~{equity}% equity).

  # Soft tone for tilted players (very light touch)
  made_hand_moderate_soft: |-
    You have {hand_name}.

  # GTO Foundation: Always show equity comparison (triggered by gto_equity)
  equity_verdict: |-
    üìä EQUITY CHECK:
    - vs random hands: ~{equity_random}%
    - vs opponent ranges: ~{equity_ranges}%
    {opponent_stats}
    You need {required_equity}% equity to call (pot odds {pot_odds}:1).

  # GTO Foundation: With explicit verdict (triggered by gto_verdict)
  equity_verdict_with_call: |-
    üìä EQUITY CHECK:
    - vs random hands: ~{equity_random}%
    - vs opponent ranges: ~{equity_ranges}%
    {opponent_stats}
    You need {required_equity}% equity to call (pot odds {pot_odds}:1).
    Verdict: {verdict}.

  mind_games: |-
    MIND GAMES: Pay attention to what opponents said in Recent Actions. Are they nervous? Overconfident? Trying to tilt you or bait you into a bad call? Use their words to read their hand - excessive trash talk often means weakness, while silence or short responses may signal strength. Let their table talk influence your decision.

  pot_odds_guidance: |-
    POT ODDS: You're getting {pot_odds:.1f}:1 odds ({pot_fmt} pot / {call_fmt} to call).
    You only need {equity_needed:.0f}% equity to break even on a call.
    {pot_odds_extra}

  pot_odds_free: |-
    You can check for free - no cost to see more cards.

  response_format_simple: |-
    Respond with JSON: {{"action": "<your action>", "bet_sizing": "<sizing strategy if raising>", "raise_to": <BB amount if raising>}}

  dramatic_sequence: |-
    DRAMATIC SEQUENCE: Build your visible reaction as a sequence of beats in the 'dramatic_sequence' field.
    FORMATTING RULES:
    - Each beat is EITHER an action (*in asterisks*) OR speech (plain text) -- NEVER both in one beat
    - Do NOT prefix beats with labels like "Beat 1:" or numbers
    - Do NOT prefix speech with your character name
    - Do NOT add extra quotation marks around speech
    Match intensity to the moment - routine hands get 0-1 beats, climactic moments get 3-5 beats.
    You ARE {name} ‚Äî stay fully in character with your signature style, catchphrases, and mannerisms. Reference opponents by name when needling them. Keep your actual hand SECRET.

  # === POKER FACE ZONE (high composure, moderate confidence) ===
  zone_poker_face_gto: |-
    [POKER FACE MODE]
    Play balanced, GTO-influenced poker. Focus on pot odds and equity.
    Make mathematically optimal decisions. Don't let results affect your process.

  zone_poker_face_balance: |-
    [POKER FACE MODE]
    Mix your actions to stay unpredictable. Balance value bets with occasional bluffs.
    Process over outcome. Trust the math.

  zone_poker_face_equity: |-
    [POKER FACE MODE]
    {equity_vs_ranges}
    Pot odds and equity guide your decisions. Play the numbers.

  # === GUARDED ZONE (high composure, low confidence) ===
  zone_guarded_trap: |-
    [GUARDED MODE]
    Patience is your edge. This could be a trap-worthy spot.
    A check may induce a bluff. Let opponents make mistakes.

  zone_guarded_patience: |-
    [GUARDED MODE]
    Wait for strong spots. No need to force action with marginal holdings.
    Discipline wins in the long run.

  zone_guarded_control: |-
    [GUARDED MODE]
    Keep the pot small with marginal hands. Pot control is wise here.
    Out of position? Proceed with caution.

  # === COMMANDING ZONE (high composure, high confidence) ===
  zone_commanding_value: |-
    [COMMANDING MODE]
    You're in control. Extract maximum value from strong hands.
    Strong hands deserve big pots.

  zone_commanding_pressure: |-
    [COMMANDING MODE]
    {opponent_stats}
    Their weakness is your opportunity. A substantial bet puts maximum pressure.

  zone_commanding_initiative: |-
    [COMMANDING MODE]
    You have the betting lead - keep it. Press your advantages.
    Make opponents pay to see more cards.

  # === AGGRO ZONE (moderate composure, high confidence) ===
  zone_aggro_awareness: |-
    [AGGRO MODE]
    Watch for signs of weakness. Nervous opponents fold to pressure.
    Attack when you sense vulnerability.

  zone_aggro_analyze: |-
    [AGGRO MODE]
    {opponent_analysis}
    Exploit their patterns. They've shown you how to beat them.

  zone_aggro_target: |-
    [AGGRO MODE]
    {weak_player_note}
    Attack the vulnerability. Pressure extracts folds.

