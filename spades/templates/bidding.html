<!-- templates/bidding.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spades Game - Bidding</title>
</head>
<body>
    <h1>Spades Game - Bidding</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <h2>Your Hand:</h2>
    <ul>
        {% for card in game_state.hands['Player'] %}
            <li>{{ card['rank'] }} of {{ card['suit'] }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        <label for="bid">Enter your bid (0-13), or type 'Nil' or 'Blind Nil':</label>
        <input type="text" id="bid" name="bid" required>
        <input type="submit" value="Submit Bid">
    </form>
</body>
</html>
