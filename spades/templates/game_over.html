<!-- templates/game_over.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spades Game - Game Over</title>
</head>
<body>
    <h1>Game Over</h1>
    <h2>{{ game_state.winning_team }} Wins!</h2>
    <h3>Final Scores:</h3>
    <ul>
        {% for team, score in game_state.scores.items() %}
            <li>{{ team }}: {{ score }} points</li>
        {% endfor %}
    </ul>
    <h3>Total Rounds Played: {{ game_state.round_number }}</h3>
    <a href="{{ url_for('index') }}">Start New Game</a>
</body>
</html>
