services:
  poker-game:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    command: python -m flask run --host=0.0.0.0 --port=5000 --reload