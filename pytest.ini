[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: tests requiring full stack
    llm: tests exercising LLM provider code
    flask: tests requiring Flask app / test client

addopts = --tb=short -q --cov=poker --cov=flask_app --cov=core --cov-report=term-missing:skip-covered --cov-fail-under=40

norecursedirs = personality_tester __pycache__ .git node_modules react
