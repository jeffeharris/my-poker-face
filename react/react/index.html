<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/poker-favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <meta name="theme-color" content="#0d2818" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play poker against AI personalities with unique playing styles and chat interactions" />
    <title>My Poker Face - AI Poker Game</title>
    <style>
      html, body {
        background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
        background-color: #0d2818;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // On mobile wake: hide root until React re-renders, then fade in
      (function() {
        var wasHidden = false;
        document.addEventListener('visibilitychange', function() {
          if (document.visibilityState === 'hidden') {
            wasHidden = true;
          } else if (wasHidden) {
            wasHidden = false;
            var root = document.getElementById('root');
            if (root && document.querySelector('.mobile-poker-table')) {
              root.style.opacity = '0';
              root.style.transition = 'none';
              // Wait for React to re-render, then fade in
              requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                  root.style.transition = 'opacity 0.15s ease-out';
                  root.style.opacity = '1';
                });
              });
            }
          }
        });
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
