<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=block" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/poker-favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <meta name="theme-color" content="#0d2818" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play poker against AI personalities with unique playing styles and chat interactions" />
    <title>My Poker Face - AI Poker Game</title>
    <style>
      html, body {
        background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
        background-color: #0d2818;
        min-height: 100%;
      }
      #freeze-frame {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 99999;
        transition: opacity 0.15s ease-out;
      }
      #freeze-frame.active { display: block; opacity: 1; }
      #freeze-frame.fade-out { opacity: 0; }

      /* Inline splash screen - shows before React loads */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-logo {
        font-size: 48px;
        margin-bottom: 16px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      #splash-text {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.1em;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen - visible immediately, hidden when React is ready -->
    <div id="splash">
      <div id="splash-logo">üÉè</div>
      <div id="splash-text">LOADING</div>
    </div>
    <div id="freeze-frame"></div>
    <div id="root"></div>
    <script>
      (function() {
        var freezeFrame = document.getElementById('freeze-frame');
        var wasHidden = false;
        var snapshot = null;

        document.addEventListener('visibilitychange', function() {
          if (document.visibilityState === 'hidden') {
            var table = document.querySelector('.mobile-poker-table');
            if (table) {
              snapshot = table.cloneNode(true);
              wasHidden = true;
            }
          } else if (wasHidden && snapshot) {
            wasHidden = false;
            freezeFrame.innerHTML = '';
            freezeFrame.appendChild(snapshot);
            freezeFrame.classList.add('active');
            freezeFrame.classList.remove('fade-out');
            // Wait for React to paint, then fade out
            requestAnimationFrame(function() {
              requestAnimationFrame(function() {
                freezeFrame.classList.add('fade-out');
                setTimeout(function() {
                  freezeFrame.classList.remove('active', 'fade-out');
                  freezeFrame.innerHTML = '';
                  snapshot = null;
                }, 150);
              });
            });
          }
        });
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
