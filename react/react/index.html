<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/poker-favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <meta name="theme-color" content="#0d2818" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play poker against AI personalities with unique playing styles and chat interactions" />
    <title>My Poker Face - AI Poker Game</title>
    <style>
      html, body {
        background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
        background-color: #0d2818;
        min-height: 100%;
      }
      #freeze-frame {
        position: fixed;
        inset: 0;
        z-index: 99999;
        opacity: 0;
        pointer-events: none;
      }
      #freeze-frame.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="freeze-frame"></div>
    <div id="root"></div>
    <script>
      (function() {
        var freezeFrame = document.getElementById('freeze-frame');

        document.addEventListener('visibilitychange', function() {
          if (document.visibilityState === 'hidden') {
            // Clone and render NOW (while still visible) so it's ready on wake
            var table = document.querySelector('.mobile-poker-table');
            if (table) {
              freezeFrame.innerHTML = '';
              freezeFrame.appendChild(table.cloneNode(true));
              freezeFrame.offsetHeight; // Force layout - content is now rendered (invisible)
            }
          } else {
            // Just flip opacity - content already rendered
            if (freezeFrame.children.length) {
              freezeFrame.classList.add('active');
              requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                  freezeFrame.classList.remove('active');
                  freezeFrame.innerHTML = '';
                });
              });
            }
          }
        });
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
