services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - POLLINATIONS_API_KEY=${POLLINATIONS_API_KEY:-}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FLASK_APP=flask_app.ui_web
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=https://mypokerfacegame.com,https://www.mypokerfacegame.com
      - LLM_PROMPT_CAPTURE=${LLM_PROMPT_CAPTURE:-all}
      - LLM_PROMPT_RETENTION_DAYS=${LLM_PROMPT_RETENTION_DAYS:-0}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_URL=https://mypokerfacegame.com
      - IMAGE_PROVIDER=${IMAGE_PROVIDER:-openai}
      - IMAGE_MODEL=${IMAGE_MODEL:-}
      - RUNWARE_API_KEY=${RUNWARE_API_KEY:-}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    command: gunicorn -k geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 -b 0.0.0.0:5000 --timeout 120 "flask_app.ui_web:create_app()"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - poker-network

  frontend:
    build:
      context: ./react/react
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - poker-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - poker-network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - poker-network

  metabase:
    image: metabase/metabase
    restart: unless-stopped
    volumes:
      - ./data:/data:ro
      - metabase-data:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    networks:
      - poker-network

volumes:
  redis-data:
  caddy-data:
  caddy-config:
  metabase-data:

networks:
  poker-network:
    driver: bridge
