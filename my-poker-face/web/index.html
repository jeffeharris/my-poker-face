<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Poker Face</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Poker Face</h1>
    </header>
    <main>
        <div id="game-board">
            <!-- Placeholder for cards -->
            <div class="card"></div>
        </div>
        <div id="player-info">
            <!-- Placeholder for players -->
            <div class="player"></div>
        </div>
    </main>
    <footer>
        <div id="controls">
            <!-- Placeholder for buttons -->
            <button>Fold</button>
            <button>Check</button>
            <button>Call</button>
            <button>Bet</button>
            <button>Raise</button>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
