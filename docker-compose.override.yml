# Development overrides for docker-compose.yml
# This file is automatically loaded by docker-compose
# Only contains dev-specific settings not in the main file

services:
  backend:
    # Use Flask's dev server with auto-reload (instead of the production entry point)
    command: python -m flask_app.ui_web
    # Additional volumes for hot reloading (beyond what's in main file)
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache

  frontend:
    # Vite cache for faster rebuilds
    volumes:
      - ./react/react:/app
      - /app/node_modules
      - /app/.vite

  # Disable nginx in development
  nginx:
    profiles:
      - never
