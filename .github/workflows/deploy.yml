name: Test and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=poker --cov=flask_app --cov=core --cov-report=term-missing:skip-covered --cov-fail-under=40
        env:
          PYTHONPATH: ${{ github.workspace }}
          FLASK_ENV: 'development'
          FLASK_DEBUG: '1'
          SECRET_KEY: 'test-secret-key-for-ci'
          OPENAI_API_KEY: 'test-key-for-ci'
          DEEPSEEK_API_KEY: 'test-key-for-ci'
          CORS_ORIGINS: 'http://localhost:5173'

  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react/react/package-lock.json

      - name: Install dependencies
        working-directory: react/react
        run: npm ci

      - name: Lint
        working-directory: react/react
        run: npm run lint -- --max-warnings=0

      - name: Build
        working-directory: react/react
        run: npm run build

      - name: Run Vitest
        working-directory: react/react
        run: npx vitest run --reporter=verbose

  test-e2e:
    name: Test E2E (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v6

      - name: Run E2E tests against real backend
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml \
            up --build --exit-code-from playwright playwright

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: react/react/test-results/
          retention-days: 7

  deploy:
    name: Deploy to Production
    needs: [test-backend, test-frontend, test-e2e]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - uses: actions/checkout@v6
        with:
          clean: true

      - name: Fix production directory permissions
        run: |
          sudo chown -R $(whoami):$(whoami) /opt/poker/ 2>/dev/null || true

      - name: Sync to production directory
        run: |
          rsync -av --delete \
            --exclude '.git' --exclude 'node_modules' --exclude '__pycache__' \
            --exclude '.venv' --exclude 'my_poker_face_venv' --exclude '.dev' \
            --exclude 'data/*.db' --exclude '*.pyc' \
            --exclude 'generated_images/' --exclude '.env' \
            ./ /opt/poker/

      - name: Decrypt secrets
        working-directory: /opt/poker
        run: |
          age -d -i $HOME/.config/age/key.txt .env.prod.age > .env

      - name: Backup database before deploy
        working-directory: /opt/poker
        run: |
          if [ -f data/poker_games.db ]; then
            cp data/poker_games.db "data/poker_games.db.bak.$(date +%Y%m%d-%H%M%S)"
            ls -t data/poker_games.db.bak.* 2>/dev/null | tail -n +6 | xargs -r rm -f
            echo "Database backed up (keeping last 5)"
          else
            echo "No database file found, skipping backup"
          fi

      - name: Build and deploy containers
        working-directory: /opt/poker
        run: |
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services to start
        run: sleep 15

      - name: Run database migrations
        working-directory: /opt/poker
        run: |
          docker compose -f docker-compose.prod.yml run --rm backend python -m poker.migrations.migrate_avatars_to_db

      - name: Health check
        run: |
          curl -sf http://localhost/health || (echo "Health check failed" && exit 1)

      - name: Cleanup old Docker resources
        run: |
          docker system prune -af --filter "until=24h"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Site: https://mypokerfacegame.com"
          echo "üì¶ Commit: ${{ github.sha }}"
