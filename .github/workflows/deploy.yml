name: Test and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'E2E test mode (mock = browser mocks, real = full stack)'
        required: false
        default: 'mock'
        type: choice
        options:
          - mock
          - real

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -n auto -v --tb=short --cov=poker --cov=flask_app --cov=core --cov-report=term-missing:skip-covered --cov-fail-under=40
        env:
          PYTHONPATH: ${{ github.workspace }}
          FLASK_ENV: 'development'
          FLASK_DEBUG: '1'
          SECRET_KEY: 'test-secret-key-for-ci'
          OPENAI_API_KEY: 'test-key-for-ci'
          DEEPSEEK_API_KEY: 'test-key-for-ci'
          CORS_ORIGINS: 'http://localhost:5173'

  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react/react/package-lock.json

      - name: Install dependencies
        working-directory: react/react
        run: npm ci

      - name: Lint
        working-directory: react/react
        run: npm run lint -- --max-warnings=0

      - name: Build
        working-directory: react/react
        run: npm run build

      - name: Run Vitest
        working-directory: react/react
        run: npx vitest run --reporter=verbose

  test-e2e:
    name: Test E2E (Playwright)
    runs-on: ubuntu-latest
    # Only run E2E when:
    # - Pushed to main
    # - Manual trigger
    # - PR is marked ready for review (with frontend/backend changes)
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.action == 'ready_for_review')
    steps:
      - uses: actions/checkout@v6

      - name: Check for relevant changes
        if: github.event_name == 'pull_request'
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            e2e_relevant:
              - 'react/**'
              - 'flask_app/**'

      - name: Skip if no relevant changes
        if: github.event_name == 'pull_request' && steps.filter.outputs.e2e_relevant != 'true'
        run: echo "No changes to react/** or flask_app/**, skipping E2E tests"

      - name: Create test environment file
        if: github.event_name != 'pull_request' || steps.filter.outputs.e2e_relevant == 'true'
        run: |
          printf '%s\n' \
            'FLASK_ENV=development' \
            'FLASK_DEBUG=1' \
            'SECRET_KEY=test-secret-key-for-ci' \
            'OPENAI_API_KEY=test-key-for-ci' \
            'GOOGLE_CLIENT_ID=test' \
            'GOOGLE_CLIENT_SECRET=test' \
            'CORS_ORIGINS=*' \
            > .env

      - name: Run E2E tests
        if: github.event_name != 'pull_request' || steps.filter.outputs.e2e_relevant == 'true'
        run: |
          TEST_MODE=${{ inputs.test_mode || 'mock' }} \
          docker compose -f docker-compose.yml -f docker-compose.test.yml \
            up --build --exit-code-from playwright playwright

      - name: Copy test results from container
        if: failure() && (github.event_name != 'pull_request' || steps.filter.outputs.e2e_relevant == 'true')
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml \
            cp playwright:/app/test-results ./playwright-results 2>/dev/null || true

      - name: Upload test results
        if: failure() && (github.event_name != 'pull_request' || steps.filter.outputs.e2e_relevant == 'true')
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-results/
          retention-days: 7

  deploy:
    name: Deploy to Production
    needs: [test-backend, test-frontend, test-e2e]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - uses: actions/checkout@v6
        with:
          clean: true

      - name: Fix production directory permissions
        run: |
          sudo chown -R $(whoami):$(whoami) /opt/poker/ 2>/dev/null || true

      - name: Sync to production directory
        run: |
          rsync -av --delete \
            --exclude '.git' --exclude 'node_modules' --exclude '__pycache__' \
            --exclude '.venv' --exclude 'my_poker_face_venv' --exclude '.dev' \
            --exclude 'data/*.db' --exclude '*.pyc' \
            --exclude 'generated_images/' --exclude '.env' \
            ./ /opt/poker/

      - name: Decrypt secrets
        working-directory: /opt/poker
        run: |
          age -d -i $HOME/.config/age/key.txt .env.prod.age > .env

      - name: Backup database before deploy
        working-directory: /opt/poker
        run: |
          if [ -f data/poker_games.db ]; then
            cp data/poker_games.db "data/poker_games.db.bak.$(date +%Y%m%d-%H%M%S)"
            ls -t data/poker_games.db.bak.* 2>/dev/null | tail -n +6 | xargs -r rm -f
            echo "Database backed up (keeping last 5)"
          else
            echo "No database file found, skipping backup"
          fi

      - name: Build and deploy containers
        working-directory: /opt/poker
        run: |
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services to start
        run: sleep 15

      - name: Run database migrations
        working-directory: /opt/poker
        run: |
          docker compose -f docker-compose.prod.yml run --rm backend python -m poker.migrations.migrate_avatars_to_db

      - name: Health check
        run: |
          curl -sf http://localhost/health || (echo "Health check failed" && exit 1)

      - name: Cleanup old Docker resources
        run: |
          docker system prune -af --filter "until=24h"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Site: https://mypokerfacegame.com"
          echo "üì¶ Commit: ${{ github.sha }}"
