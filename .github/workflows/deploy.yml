name: Test and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          python -m pytest tests/test_prompt_management.py tests/test_functional_poker.py tests/test_state_machine_pure.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
          OPENAI_API_KEY: 'test-key-for-ci'

  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react/react/package-lock.json

      - name: Install dependencies
        working-directory: react/react
        run: npm ci

      - name: Lint
        working-directory: react/react
        run: npm run lint -- --max-warnings=50

      - name: Build
        working-directory: react/react
        run: npm run build

  deploy:
    name: Deploy to Production
    needs: [test-backend, test-frontend]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Sync to production directory
        run: |
          rsync -av --delete \
            --exclude '.git' --exclude 'node_modules' --exclude '__pycache__' \
            --exclude '.venv' --exclude 'my_poker_face_venv' --exclude '.dev' \
            --exclude 'data/*.db' --exclude '*.pyc' \
            --exclude 'generated_images/' --exclude '.env' \
            ./ /opt/poker/

      - name: Decrypt secrets
        working-directory: /opt/poker
        run: |
          age -d -i $HOME/.config/age/key.txt .env.prod.age > .env

      - name: Build and deploy containers
        working-directory: /opt/poker
        run: |
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services to start
        run: sleep 15

      - name: Health check
        run: |
          curl -sf http://localhost/health || (echo "Health check failed" && exit 1)

      - name: Run database migrations
        working-directory: /opt/poker
        run: |
          docker compose -f docker-compose.prod.yml run --rm backend python scripts/migrate_avatars_to_db.py

      - name: Cleanup old Docker images
        run: |
          docker image prune -f

      - name: Deployment summary
        run: |
          echo "âœ… Deployment complete!"
          echo "ğŸŒ Site: https://mypokerfacegame.com"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
